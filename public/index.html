<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Чат</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-cyan: #58a6ff;
            --accent-green: #3fb950;
            --accent-orange: #d29922;
            --accent-red: #f85149;
            --accent-purple: #a371f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at top left, rgba(88, 166, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(163, 113, 247, 0.1) 0%, transparent 50%);
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 16px 70px rgba(0, 0, 0, 0.5);
        }

        /* Header */
        .chat-header {
            padding: 16px 24px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-cyan);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-red);
            transition: background 0.3s;
        }

        .status-dot.connected {
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
        }

        /* Login Screen */
        .login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            gap: 24px;
        }

        .login-screen h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            text-align: center;
        }

        .login-form {
            display: flex;
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }

        .login-form input {
            flex: 1;
            padding: 14px 18px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .login-form input:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        .login-form button {
            padding: 14px 28px;
            background: var(--accent-cyan);
            border: none;
            border-radius: 10px;
            color: var(--bg-primary);
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .login-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(88, 166, 255, 0.4);
        }

        .login-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Chat Screen */
        .chat-screen {
            flex: 1;
            display: none;
            flex-direction: column;
        }

        .chat-screen.active {
            display: flex;
        }

        .chat-body {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Messages */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .message {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            max-width: 80%;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
        }

        .message.system {
            align-self: center;
            background: transparent;
            color: var(--text-secondary);
            font-size: 0.875rem;
            padding: 8px 16px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            margin-bottom: 6px;
        }

        .message-username {
            font-weight: 600;
            color: var(--accent-cyan);
            font-size: 0.875rem;
        }

        .message.own .message-username {
            color: rgba(255, 255, 255, 0.9);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .message.own .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .message-text {
            word-wrap: break-word;
            line-height: 1.5;
        }

        /* Users Sidebar */
        .users-sidebar {
            width: 200px;
            background: var(--bg-tertiary);
            border-left: 1px solid var(--border-color);
            padding: 16px;
            overflow-y: auto;
        }

        .users-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .users-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .user-item::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
        }

        /* Input Area */
        .input-area {
            padding: 16px 24px;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
        }

        .input-form {
            display: flex;
            gap: 12px;
        }

        .input-form input {
            flex: 1;
            padding: 14px 18px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-form input:focus {
            border-color: var(--accent-cyan);
        }

        .input-form button {
            padding: 14px 24px;
            background: var(--accent-green);
            border: none;
            border-radius: 10px;
            color: var(--bg-primary);
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, opacity 0.15s;
        }

        .input-form button:hover {
            transform: translateY(-2px);
        }

        .input-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Error Toast */
        .error-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: var(--accent-red);
            color: white;
            border-radius: 10px;
            font-weight: 600;
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .error-toast.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .users-sidebar {
                display: none;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1 class="chat-title">// WebSocket Chat</h1>
            <div class="connection-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Отключено</span>
            </div>
        </header>

        <div class="login-screen" id="loginScreen">
            <h2>Добро пожаловать в чат!</h2>
            <form class="login-form" id="loginForm">
                <input type="text" id="usernameInput" placeholder="Введите ваше имя..." maxlength="20" autocomplete="off">
                <button type="submit" id="joinBtn">Войти</button>
            </form>
        </div>

        <div class="chat-screen" id="chatScreen">
            <div class="chat-body">
                <div class="messages-container" id="messages"></div>
                <aside class="users-sidebar">
                    <h3 class="users-title">Онлайн (<span id="userCount">0</span>)</h3>
                    <div class="users-list" id="usersList"></div>
                </aside>
            </div>
            <div class="input-area">
                <form class="input-form" id="messageForm">
                    <input type="text" id="messageInput" placeholder="Написать сообщение..." maxlength="1000" autocomplete="off">
                    <button type="submit" id="sendBtn">Отправить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="error-toast" id="errorToast"></div>

    <script>
        const WS_URL = 'ws://localhost:8080';
        
        let ws = null;
        let currentUsername = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;

        // DOM Elements
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('usernameInput');
        const joinBtn = document.getElementById('joinBtn');
        const messages = document.getElementById('messages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const usersList = document.getElementById('usersList');
        const userCount = document.getElementById('userCount');
        const errorToast = document.getElementById('errorToast');

        // Connect to WebSocket
        function connect() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('Connected to WebSocket');
                setStatus(true);
                reconnectAttempts = 0;
                joinBtn.disabled = false;
            };

            ws.onclose = () => {
                console.log('Disconnected from WebSocket');
                setStatus(false);
                
                // Try to reconnect
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    setTimeout(connect, 2000 * reconnectAttempts);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }

        // Handle incoming messages
        function handleMessage(data) {
            switch (data.type) {
                case 'joined':
                    currentUsername = data.payload.username;
                    loginScreen.style.display = 'none';
                    chatScreen.classList.add('active');
                    updateUsers(data.payload.users);
                    
                    // Load history
                    if (data.payload.history) {
                        data.payload.history.forEach(msg => {
                            if (msg.type === 'system') {
                                addSystemMessage(`${msg.username} ${msg.text}`, msg.time);
                            } else {
                                addChatMessage(msg.username, msg.text, msg.time);
                            }
                        });
                    }
                    
                    messageInput.focus();
                    break;

                case 'chat':
                    addChatMessage(
                        data.payload.username,
                        data.payload.text,
                        data.payload.time
                    );
                    break;

                case 'user_joined':
                    addSystemMessage(`${data.payload.username} присоединился к чату`, data.payload.time);
                    updateUsers(data.payload.users);
                    break;

                case 'user_left':
                    addSystemMessage(`${data.payload.username} покинул чат`, data.payload.time);
                    updateUsers(data.payload.users);
                    break;

                case 'error':
                    showError(data.payload.message);
                    break;

                case 'pong':
                    console.log('Pong received');
                    break;
            }
        }

        // Add chat message to UI
        function addChatMessage(username, text, time) {
            const isOwn = username === currentUsername;
            const div = document.createElement('div');
            div.className = `message ${isOwn ? 'own' : ''}`;
            div.innerHTML = `
                <div class="message-header">
                    <span class="message-username">${escapeHtml(username)}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-text">${escapeHtml(text)}</div>
            `;
            messages.appendChild(div);
            scrollToBottom();
        }

        // Add system message
        function addSystemMessage(text, time) {
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = `${time ? `[${time}] ` : ''}${text}`;
            messages.appendChild(div);
            scrollToBottom();
        }

        // Update users list
        function updateUsers(users) {
            userCount.textContent = users.length;
            usersList.innerHTML = users.map(user => `
                <div class="user-item">${escapeHtml(user)}</div>
            `).join('');
        }

        // Set connection status
        function setStatus(connected) {
            statusDot.classList.toggle('connected', connected);
            statusText.textContent = connected ? 'Подключено' : 'Отключено';
            joinBtn.disabled = !connected;
            sendBtn.disabled = !connected;
        }

        // Show error toast
        function showError(message) {
            errorToast.textContent = message;
            errorToast.classList.add('show');
            setTimeout(() => {
                errorToast.classList.remove('show');
            }, 3000);
        }

        // Scroll messages to bottom
        function scrollToBottom() {
            messages.scrollTop = messages.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Send message
        function send(type, payload) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type, payload }));
            }
        }

        // Event Listeners
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (username) {
                send('join', { username });
            }
        });

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (text) {
                send('chat', { text });
                messageInput.value = '';
            }
        });

        // Start connection
        connect();
    </script>
</body>
</html>
